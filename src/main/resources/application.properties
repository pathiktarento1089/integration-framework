server.port=8091

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=10.125.13.11:9092
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=igot-integration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

#-------------- Topic Config------------------#
integration.kafka.create.topic=call-external-service

#----------------------------------Redis -----------------------------
spring.redis.host=127.0.0.1
spring.redis.port=6379
#time is in millisecond
cache.data.ttl=3600000

#------------------Secretes------------#
jwt.secret.key=igot-integration

#logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.cache=TRACE

#Adjust the buffer size as needed
# Set max response memory size for WebClient to 16MB (16 * 1024 * 1024)
max.response.memory.size=16777216

# health check by actuator
management.endpoints.web.exposure.include=health